<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="bi-github buttonLink__icon" role="img" aria-label="GitHub" style="font-size: 2rem;"></i>
        </a>
        <a
          target="blank"
          href="https://mail.protonmail.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="bi-inbox buttonLink__icon" role="img" aria-label="Index" style="font-size: 2rem;"></i>
        </a>
        <a
          target="blank"
          href="https://reddit.com"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="bi-reddit buttonLink__icon" role="img" aria-label="Reddit" style="font-size: 2rem;"></i>
        </a>
        <a
          target="blank"
          href="https://twitter.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="bi-twitter buttonLink__icon" role="img" aria-label="Twitter" style="font-size: 2rem;"></i>
        </a>
        <a
          href="https://twitch.tv"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="bi-twitch buttonLink__icon" role="img" aria-label="Twitch" style="font-size: 2rem;"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="bi-youtube buttonLink__icon" role="img" aria-label="Youtube" style="font-size: 2rem;"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="bi-music-note-beamed buttonLink__icon" role="img" aria-label="Music" style="font-size: 2rem;"></i>
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Inspirational</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Classic</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Oldies</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Rock</a
        >
      </div>

      <div class="card list list__2">
        <i class="bi-cup buttonLink__icon" role="img" aria-label="Cup" style="font-size: 2rem;"></i>
        <a href="https://www.linkedin.com" target="blank" class="list__link"
          >LinkedIn</a
        >
        <a href="https://dribbble.com/" target="blank" class="list__link"
          >Dribble</a
        >
        <a href="https://www.udemy.com/" target="blank" class="list__link"
          >Udemy</a
        >
        <a
          href="https://www.figma.com/files/recent"
          target="blank"
          class="list__link"
          >Figma</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
